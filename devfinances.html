<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1 id="logo">Dev. Finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="cards">
                <h3>Entradas</h3>
                <p>R$5.000,00</p>
            </div>
            <div class="cards">
                <h3>Saída</h3>
                <p>R$2.000,00</p>
            </div>
            <div class="cards">
                <h3>Total</h3>
                <p>R$3.000,00</p>
            </div>

        </section>
        <section id="transactions">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th class="description">Descrição</th>
                        <th class="expanse">Valor</th>
                        <th class="date">Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expanse">-R$500,00</td>
                        <td class="date">20/05/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$5000,00</td>
                        <td class="date">05/05/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expanse">-R$1300,00</td>
                        <td class="date">24/04/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Dev. Finance$</p>
    </footer>
</body>

</html>
