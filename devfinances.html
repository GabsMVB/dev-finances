<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1 id="logo"><img src="assets/logo.svg" alt="Logo Dev Finance"></h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="cards">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="icone de entrada">
                </h3>
                <p>R$5.000,00</p>
                
            </div>
            <div class="cards">
                <h3>
                    <span>Saída</span>
                    <img src="assets/expense.svg" alt="icone de entrada">
                </h3>
                <p>R$2.000,00</p>
            </div>
            <div class="cards total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="icone do total">
                </h3>
                <p>R$3.000,00</p>
            </div>

        </section>
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th class="description">Descrição</th>
                        <th class="expanse">Valor</th>
                        <th class="date">Data</th>
                        <th>
                            
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expanse">-R$500,00</td>
                        <td class="date">20/05/2022</td>
                        <td>
                            <img src="assets/minus.svg" alt="remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$5000,00</td>
                        <td class="date">05/05/2022</td>
                        <td>
                            <img src="assets/minus.svg" alt="remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expanse">-R$1300,00</td>
                        <td class="date">24/04/2022</td>
                        <td>
                            <img src="assets/minus.svg" alt="remover transação">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>2021 - devfinance$</p>
    </footer>
</body>

</html>
